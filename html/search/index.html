<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
  </datalist>

  <form action="">
    <input type="search" name="q" list="searchterms" placeholder="Digite seu termo de busca" size="29" aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Pesquisa</button>
  </form>

  <form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="2" pattern="[0-9]{2}" title="Digite o numero do ID: 99">
    <button>Pesquisa</button>
  </form>

</body>
</html>
